<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action"/registr" method="post">
<p><label>Name: </label><input type="text" name="name" value="" required />
<p><label>Email: </label><input type="text" name="email" value="" required />
<p><label>Password: </label><input type="password" name="psw" value="" required />
<p><label>Confirm password: </label><input type="password" name="psw2" value="" required />
<p><input type="submit" value="Registration" />
</form>
</body>
</html>
